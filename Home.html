<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

     <div style="margin-top: 100px;"></div>



    <canvas id="myCanvas" width="1400px" height="350px" style="border:1px solid lightgray; cursor: pointer; margin-left: 1%;">
        Your browser does not support the HTML canvas tag.
    </canvas>
     

    <div class="cont" controls>




        <div class="top_cont">
            <audio controls id="song">
                <source src="./music2.wav" type="audio/mpeg">
            </audio>   
        </div>



        <div class="mid_cont">  
            <div class="sound"><i class="fa fa-volume-up" id="vol" style="font-size:24px; color:blue; margin: auto; margin-left: 30%; margin-top: 4%;"></i></div>
            <div class="play"><i class="fa fa-play" id="play_pause" style="font-size:34px; color:blue; margin: auto; margin-left: 35%; margin-top: 10%;"></i></div>
            <div class="sound"><i class="fa fa-forward" id="seek" style="font-size:20px; color:blue; margin: auto; margin-left: 35%;margin-top: 10%;"></i></div>
        </div>
        
        
        <div class="btm_cont">        
            <div class="btm_left">
                <li><span class="list_tag">Laptop details: </span></li>
                <li><span class="list_tag">Closures: </span></li>
                <li><span class="list_tag">Referals: </span></li>
                <li><span class="list_tag">Importance of MATH:</span></li>   
            </div>
            <div class="btm_right">
                <input type="range" name="" id="" value="30">
                <input type="range" name="" id="" value="50">
                <input type="range" name="" id="" value="70">
                <input type="range" name="" id="" value="40">   
            </div>
        </div>


    </div>



<script src="./music.js">
     
</script>

</body>
</html>
